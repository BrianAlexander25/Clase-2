<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo del uso de formularios</title>
</head>
<body>
<h4>Formulario</h4>
   <form action="">
    <label for="EL NOMBRE">Nombre:</label>
    <input type="text" id="EL NOMBRE" name="Nombre">
    <br><br>
    <label for="EL APELLIDO">Apellido:</label>
    <input type="text" id="EL APELLIDO" name="Apellido">
    <br><br>
    <label for="LA CIUDAD">Ciudad:</label>
    <input type="text" id="LA CIUDAD" name="Ciudad" size="15" maxlength="50">
    <br><br>
    <label for="EL EMAIL">Email:</label>
    <input type="text" id="EL EMAIL" name="Email">
    <br><br>
    <label for="VARON">Varon:</label>
    <input type="radio" name="sexo" id="VARON" value="Varon">
    <br><br>
    <label for="MUJER">Mujer:</label>
    <input type="radio" name="sexo" id="MUJER" value="Mujer">
    <br><br>
    <input type="submit" value="Aceptar">
    <input type="reset" value="Restablecer">
   </form> 
</body>
</html>
